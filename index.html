<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foods ðŸ¥—</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Section 1 -->
      <section class="section-1">
        <h1 class="section-heading">Variety of Foods</h1>
        <div class="section-1-icons">
          <i class="fas fa-egg change"></i>
          <i class="fas fa-stoopwafel"></i>
          <i class="fas fa-cheese"></i>
          <i class="fas fa-hotdog"></i>
          <i class="fas fa-drumbstick-bite"></i>
          <i class="fas fa-apple-alt"></i>
          <i class="fas fa-ice-cream"></i>
          <i class="fas fa-fish"></i>
          <i class="fas fa-cookie"></i>
          <i class="fas fa-seedling"></i>
        </div>
      </section>
      <!-- End of Section 1 -->
      <!-- Section 2 -->
      <section class="section-2">
        <h1 class="section-heading">Popular Meals</h1>
        <div class="cards-container">
          <div class="card">
            <img
              src="images/anna-pelzer-IGfIGP5ONV0-unsplash.jpg"
              class="card-img"
            />
            <h3 class="card-name">Salads</h3>
            <button class="card-btn">Order now!</button>
          </div>
          <div class="card">
            <img
              src="images/brooke-lark-aGjP08-HbYY-unsplash.jpg"
              class="card-img"
            />
            <h3 class="card-name">Toast</h3>
            <button class="card-btn">Order now!</button>
          </div>
          <div class="card">
            <img
              src="images/brooke-lark-HlNcigvUi4Q-unsplash.jpg"
              class="card-img"
            />
            <h3 class="card-name">Bowls</h3>
            <button class="card-btn">Order now!</button>
          </div>
        </div>
      </section>
      <!-- End of Section 2 -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
